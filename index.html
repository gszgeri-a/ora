    <body>
<img id="slide" src="/imgs/1.jpeg"></img>

      
        
        <script>
            const imgslide = document.getElementById('slide');
            const imgs = ['1.jpeg', '2.jpeg', '3.jpeg']
            var iterator = 1;
            setInterval(() => {
                imgslide.src = `/imgs/${imgs[iterator]}`;
                iterator = (iterator + 1) % imgs.length;
            }, 2000); 



        </script>
    </body>
